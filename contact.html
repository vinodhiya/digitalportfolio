<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Details</title>
    <style>
      body,
      h1,
      h2,
      address,
      p {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px 0;
      }

      .contact-details {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-size: 24px;
        margin-bottom: 15px;
      }

      address {
        font-style: normal;
      }

      p {
        margin-bottom: 10px;
      }

      strong {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Details</h1>
    </header>
    <section class="contact-details">
      <h2>Our Contact Information</h2>
      <address>
        <p><strong>Address:</strong> 100 Street, City, Country</p>
        <p><strong>Email:</strong> hello@gmail.com</p>
        <p><strong>Phone:</strong> +123 456 7890</p>
      </address>
    </section>
  </body>
</html>
